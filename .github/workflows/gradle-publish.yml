name: Deploy to Registry

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Publish with Gradle
      run: ./gradlew publish
      env:
        GPR_USER: augur
        GPR_API_KEY: ${{ secrets.PACKAGE_API_KEY }}
